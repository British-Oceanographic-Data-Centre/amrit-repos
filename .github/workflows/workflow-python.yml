name: Python Workflow

on:
  push:
    branches:
      # Run on our main branch
      - main
    paths:
      - example-python/**
  pull_request:
    # Run for any pull requests
    paths:
      - example-python/**
  release:
    types: [created]

jobs:
  python-linting:
    uses: British-Oceanographic-Data-Centre/amrit-repos/.github/workflows/component-python-lint.yml@main
    with:
      context: example-python
  python-security:
    uses: British-Oceanographic-Data-Centre/amrit-repos/.github/workflows/component-python-security.yml@main
    with:
      context: example-python 
  container-image-build:
    needs: [python-linting, python-security]
    uses: British-Oceanographic-Data-Centre/amrit-repos/.github/workflows/component-container-image.yml@main
    with:
      context: example-python
      image-path: ghcr.io/british-oceanographic-data-centre/amrit-repos/python/app
  container-image-security:
    needs: [container-image-build]
    uses: British-Oceanographic-Data-Centre/amrit-repos/.github/workflows/component-container-image-security.yml@main
    with:
      context: example-python
      image-path: ghcr.io/british-oceanographic-data-centre/amrit-repos/python/app
