name: Security Trivy

on:
  workflow_call:
    inputs:
      context:
        description: "Path to the Dockerfile directory to analyse"
        required: true
        default: "."
        type: string
      image-path:
        description: "Path of the docker image to analyse"
        default: "ghcr.io/${{ github.repository }}/app"
        type: string

jobs:
  security-trivy:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - id: format
        name: Lowercase repository path
        uses: ASzc/change-string-case-action@v1
        with:
          string: ${{ inputs.image-path }}
      - name: Build Docker image
        uses: docker/build-push-action@v6
        if: ${{ github.event_name != 'release' }}
        with:
          context: "{{defaultContext}}:${{ inputs.context }}"
          tags: "${{ steps.format.outputs.lowercase }}:${{ github.ref_name }}"
          push: false
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        env:
          TRIVY_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-db,aquasec/trivy-db,ghcr.io/aquasecurity/trivy-db
          TRIVY_JAVA_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-java-db,aquasec/trivy-java-db,ghcr.io/aquasecurity/trivy-java-db
        with:
          image-ref: "${{ steps.format.outputs.lowercase }}:${{ github.ref_name }}"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
