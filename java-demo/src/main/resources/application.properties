## Spring Datasource
spring.sql.init.mode=always

## Spring Docker Compose Support
spring.docker.compose.enabled=true
spring.docker.compose.file=compose.spring-support.yaml
spring.docker.compose.lifecycle-management=start-and-stop
spring.docker.compose.stop.command=stop
spring.docker.compose.start.command=up

## Spring Actuator
management.endpoint.health.show-details=always
management.endpoints.health.sensitive=false
management.health.db.enabled=true
management.health.defaults.enabled=true

## Clients
fruits.clients.nutrition-scores.url=${NUTRITION_SCORES_URL:https://nutrition-scores.free.beeceptor.com}

